<!DOCTYPE html>
<html lang="fr" ng-app="orthotabApp">
<head>
  <meta charset="utf-8">
  <title>Orthotab</title>
  <link rel="stylesheet" href="css/app.css">

  <script src="../lib/angular.js"></script>
  <script src="../lib/angular-cookies.js"></script>
  <script src="../lib/angular-resource.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body>
<table>
<tr height="50%">
<td colspan="2" width="70%">
<img alt="orthotab" src="images/orthotab.png" width="200px" height="100px"/>
</td>
<td width="30%" valign="top"><img alt="perroquet" src="images/perroquet.jpg" width="200" height="200"></td>
</tr>
<tr height="50%">
<td>
<div ng-controller="LoginCtrl">
  <div ng-hide="isLogged">
  <form ng-submit="submit()">
    <input ng-model="user.login" type="text" name="user" placeholder="Username" />
    <input ng-model="user.password" type="password" name="pass" placeholder="Password" />
    <input type="submit" value="Login" />
  </form>
  <span>{{message}}</span>
  </div>
<div ng-show="isLogged">
<span>Bonjour !</span>
</div>
</div>
</td>
<td>
<img alt="orthotab" src="images/depart.png" width="200" height="100"/>
</td>
<td><p>JOUR 1</p></td>
</tr>
</table>
</body>
</html>
