<!doctype html>
<html lang="en" ng-app="orthotabApp" ng-init="nivdifficulte='3'">
<head>
  <meta charset="utf-8">
  <title>Orthotab : niveau 1</title>
  <link rel="stylesheet" href="css/app.css">
  <!-- <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/animations.css"> -->

  <!-- <script src="lib/jquery/jquery-1.10.2.js"></script> -->
  <script src="../lib/angular.js"></script>
  <script src="../lib/angular-cookies.js"></script>
  <script src="../lib/angular-resource.js"></script>
  <!--<script src="lib/angular/angular-animate.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>-->

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body>

<h1>Niveau 1</h1>

<div id="couleurs" ng-controller="CouleursCtrl">
<button class="{{couleur.cssClass}}" ng-repeat="couleur in couleurs" style="background-color:{{couleur.code}};" ng-click="enregistreCouleur(couleur, $event, $index)"/>
</div>
<div id="cases" ng-controller="Niveau01Ctrl">
<button class="{{case.cssClass}}" ng-style="{'background-color' : case.backgrdStyle}" ng-repeat="case in cases" ng-click="enregistreCase(case, $event, $index)">{{case.libelle}}</button>
</div>

<div id="messageNiveau01">{{messageNiveau01}}</div>
<div ng-show="niveauFini"></div>
</body>
</html>
