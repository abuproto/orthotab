<!doctype html>
<html lang="en" ng-app="orthotabApp">
<head>
  <meta charset="utf-8">
  <title>Orthotab : niveau 1</title>
  <link rel="stylesheet" href="css/app.css">
  <!-- <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/animations.css"> -->

  <!-- <script src="lib/jquery/jquery-1.10.2.js"></script> -->
  <script src="../lib/angular.js"></script>
  <script src="../lib/angular-resource.js"></script>
  <!--<script src="lib/angular/angular-animate.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-route.js"></script>-->

  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body>

<h1>Niveau 1</h1>

<div id="couleurs" ng-controller="CouleursCtrl">
<button class="ng-class:getClass($index);" ng-repeat="couleur in couleurs" style="background-color:{{couleur.code}};" ng-click="enregistreCouleur(couleur, $event, $index)"/>
</div>
<div id="cases" ng-controller="Niveau01Ctrl">
 <!-- <div class="boutonCase" ng-repeat="case in cases" valeur="{{case.valeur}}" type="{{case.type}}">{{case.libelle}}</div> -->
 <button class="ng-class:getClass($index);" ng-style="{'background-color' : getBackgrdStyle($index)}" ng-repeat="case in cases" valeur="{{case.valeur}}" type="{{case.type}}" ng-click="enregistreCase(case, $event, $index)">{{case.libelle}}</button>
</div>
<div id="resultat">code couleur : {{codeCouleurCourant}}</div>
<div id="messageNiveau01">{{messageNiveau01}}</div>
</body>
</html>
